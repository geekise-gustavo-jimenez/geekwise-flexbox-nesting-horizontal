<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>flexbox-nesting-horizontal</title>
</head>
<body>
    <section>
        <div id="top">
            <aside id="start">~</aside>
        </div>
        <div id="top">
            <aside id="center">~</aside>
        </div>
        <div id="top">
            <aside id="end">~</aside>
        </div>
    </section>
    <section>
        <div id="middle">
            <aside id="start">~</aside>
        </div>
        <div id="middle">
            <aside id="center">~</aside>
        </div>
        <div id="middle">
            <aside id="end">~</aside>
        </div>
    </section>
    <section>
        <div id="bottom">
            <aside id="start">~</aside>
        </div>
        <div id="bottom">
            <aside id="center">~</aside>
        </div>
        <div id="bottom">
            <aside id="end">~</aside>
        </div>
    </section>
</body>
</html>
